<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/netcetis.js"></script>
    <title>Registro en Facebook 2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>¡Unete a Facebook 2!</h2><hr>
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                      <form action="">
                        <div class="form-group">
                            <label for="">Nombre:</label>
                            <input type="text" class="form-control" placeholder="Teclea tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="">Correo:</label>
                            <input type="text" class="form-control" placeholder="Teclea tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="">Contraseña:</label>
                            <input type="text" class="form-control" placeholder="Teclea tu contraseña">
                        </div>
                        <div>
                            <a href="index.html" class="btn btn-primary">Registrar</a>
                            <a href="login.html" class="btn btn-danger">Cancelar</a>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
